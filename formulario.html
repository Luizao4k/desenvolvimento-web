<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form action="/pagina-processa-dados-do-form" method="post">
    <fieldset>
        <legend>Dados Gerais</legend>
        <label for="nome">Nome:</label>
        <input type="text" minlength="3" id="nome"/>
        <label for="nascimento"> Data de Nascimento:</label>
        <input type="text" id="nascimento">
        <label for="cpf">CPF:</label>
        <input type="cpf" minlength="11" id="cpf"/>
        <label for="Telefone">TEL:</label>
        <input type="tel" minlength="11" pattern=".{11,}" id="Telefone">
    </fieldset>
    <fieldset>
        <legend> Endereço</legend>
        <label
        for="tipo_endereço">Tipo:</label>
        <select id="tipo_endereço">
        <option value="">Rua</option>
        <option value="">Estrada</option>
        <option value="">Rodovia</option>
        <option value="">Outros</option>
    </select>
    <label
    for="Logradouro_endereço">Logradouro:</label>
    <input type="text" id="Logradouro_endereço">
    <label for="Numero_Casa">Numero:</label>
    <input type="number" id="Numero_Casa">
    <label for="Complemento">Complemento:</label>
    <input type="text" id="Complemento">
    </fieldset>
    <fieldset>
        <legend>FALE CONOSCO</legend>
        <label for="Mensagem">Reclama aqui</label>
        <textarea type="text" id="Mensagem" minlength="300">
        </textarea>
    </fieldset>
    <fieldset>
        <button type="submit">ENVIAR</button>
        <button type="reset">RESETAR</button>
    </fieldset>
</form>
</body>
</html>
